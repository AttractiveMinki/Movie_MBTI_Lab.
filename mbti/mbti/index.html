<head>

  <title>Document</title>
  <script src="https://kit.fontawesome.com/ff5bfbc6ef.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">

<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 pt-5 pb-5 px-3">
      <h1>나에게 맞는 영화 알아보기</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto pt-5 pb-5">
        <img src="./img/main.png" alt="mainImage" class="img-fluid">
      </div>
      <p>
        MBTI별 나만의 영화 추천 테스트입니다!

      </p>
      <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
    </section>

    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">

        </div>
      </div>
      <div class="qBox my-5 py-3 mx-auto">

      </div>
      <div class="answerBox">

      </div>
    </section>

    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1>나만의 추천영화는?!</h1>
      <div class="resultname">
 
      </div>

      <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto pt-5 pb-5 my-3">
        
      </div>
      <div class="resultDesc">

      </div>

      <button type="button" class="btn btn-outline-danger mt-3" onclick="">결과보기</button>
    </section>

    <script src="./js/data.js"></script>
    <script src="./js/start.js"></script>
  </div>
